<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy day Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
        }
        
        .section-2 {
            position: fixed;
            z-index: 1;
            height: 100vh;
            width: 100%;
            top: 100vh;
        }

        .video-background-2 {
            position: absolute;
            top: 100vh;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .divider-line {
            height: 50px;
            background-color: rgb(77, 174, 230);
            width: 100%;
            z-index: 10;
            margin-top: 610px;
            top: 100vh;
        }

        .content {
            background: rgba(255, 255, 255, 0.14);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            width: 30%;
            height: 30%;
            padding: 25px;
            position: relative;
            transform: translateX(900px) translateY(280px);
            overflow: auto;
        }

        .content-japanese {
            font-family: "Potta One", system-ui;
            margin: auto;
        }

        .content-title {
            font-family: "Funnel Display", system-ui;
            font-weight: 800;
            margin: 0 auto;
        }

        .content-headline, .content-challenge {
            font-family: "Funnel Display", system-ui;
            font-weight: 300;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .content {
                width: 60%;
                height: auto;
                padding: 20px;
                transform: translateX(50%) translateY(150px);
                left: -50%;
            }

            .divider-line {
                margin-top: 400px;
            }

            .content-title {
                font-size: 24px;
            }

            .content-headline, .content-challenge {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .content {
                width: 85%;
                height: auto;
                padding: 15px;
                transform: translateX(50%) translateY(80px);
                left: -50%;
            }

            .divider-line {
                height: 30px;
                margin-top: 300px;
            }

            .content-title {
                font-size: 18px;
            }

            .content-japanese {
                font-size: 16px;
            }

            .content-headline, .content-challenge {
                font-size: 12px;
            }

            .section-2 {
                padding: 20px;
            }

            .section-title {
                font-size: 20px;
            }

            .section-item h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="https://ik.imagekit.io/mkx0ak1ay/chihiro-ogino-spirited-away.3840x2160.mp4" type="video/mp4">
    </video>
    
    <div class="content">
        <h1 class="content-japanese">コーディアニメの日</h1>
        <h1 class="content-title">Cozy Anime Day</h1>
        <h2 class="content-headline">A soft day and anime playing in the background</h2>
        <h3 class="content-challenge">Lazy day challenge</h3>
    </div>

    <div class="divider-line"></div>
    
    <video class="video-background-2" autoplay loop muted playsinline>
        <source src="https://ik.imagekit.io/mkx0ak1ay/chihiro-waters.3840x2160.mp4" type="video/mp4">
    </video>
    
    <div class="section-2">
        <h1 class="section-title">Anime I watch</h1>
        <li class="section-item">
            <h2>1. Spirited Away</h2>
            <h2>2. My hero Academy</h2>
            <h2>3. Mashlee</h2>
            <h2>4. Demon Slayer</h2>
        </li>
    </div>
</body>
</html>
