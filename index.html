<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy day Challenge</title>
    <style>
         body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            /* Your content here */
        }
        
        .section-2 {
            position: relative;
            z-index: 1;
            height: 100vh;
            /* Your second section content */
        }

        .video-background-2 {
            position: absolute;
            top: 100vh;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .divider-line{
             height: 50px;
            background-color: rgb(77, 174, 230);
            width: 100%;
            position: relative;
            z-index: 10;
            margin-top: -25px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="https://ik.imagekit.io/mkx0ak1ay/chihiro-ogino-spirited-away.3840x2160.mp4" type="video/mp4">
    </video>
    
    <div class="content">
        <h1>Anime cozy day</h1>
        <h3>Lazy day challenge</h3>
    </div>

    <div class="divider-line"></div>
    
    <video class="video-background-2" autoplay loop muted>
        <source src="https://ik.imagekit.io/mkx0ak1ay/chihiro-waters.3840x2160.mp4" type="video/mp4">
    </video>
    
    <div class="section-2">
        <!-- Second section content -->
    </div>
</body>
</html>
